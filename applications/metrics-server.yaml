apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: devops
spec:
  project: default
  source:
    repoURL: kubernetes-sigs.github.io/metrics-server
    targetRevision: 3.12.2
    chart: metrics-server/metrics-server
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:  
    automated:
      prune: true
      selfHeal: true